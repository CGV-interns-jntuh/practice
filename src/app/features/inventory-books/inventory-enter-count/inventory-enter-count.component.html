    <mat-icon  mat-icon-button color="primary">close</mat-icon>
  </button>
          <form [formGroup]="form">

                <mat-card-header>
                    <button mat-button (click)="backstorer()">

                    </button>
                    
                  <mat-card-title style="color: rgb(32, 68, 145)"

                </mat-card-header>

                <div class="col">

                </div>
                <div class="col">
                    <mat-form-field appearance="outline">  <mat-label> sequenceNo: </mat-label> 
                        <input matInput formControlName="sequenceNo" />

                </div>
              
              
                            <div >

            </form>
