<button mat-icon-button (click)="closeDialog()" class="closeIcon">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card-header>
    <mat-card-title fxLayoutAlign="center">Delete Postal Abbrevation</mat-card-title>
</mat-card-header>

<mat-card-content>
    <form [formGroup]="form" fxLayoutAlign="center">
        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Country</mat-label>
                    <input matInput formControlName="Country" />
                </mat-form-field>

                
            </div> 

            <div class="col" >
                <mat-form-field appearance="outline">
                    <mat-label>Type</mat-label>
                    <input matInput formControlName="AbbrevType"  />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Abbrevation</mat-label>
                    <input matInput formControlName="Abbrev"  />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Value</mat-label>
                    <input matInput formControlName="Value" />
                </mat-form-field>
            </div>

          
        </div>
    </form>
    
</mat-card-content>

<mat-card-footer>
    <button mat-button (click)="deletePAbbrev()" class="deleteButton">           
        <mat-icon mat-icon-button color="white">delete</mat-icon>
        <mat-label>Consignee</mat-label>
    </button>
</mat-card-footer>
