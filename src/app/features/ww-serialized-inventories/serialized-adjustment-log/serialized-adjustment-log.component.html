<button mat-icon-button (click)="closeDialog()" class="closeIcon">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
  </button>
          <form [formGroup]="form">
              <mat-card>
                <mat-card-header>
                    <button mat-button (click)="backstorer()">
                        <mat-icon></mat-icon>
                        
                    </button>
                    
                  <mat-card-title style="color: rgb(32, 68, 145)"
                    >Serial Adjustment List Prompt</mat-card-title>
                  
                </mat-card-header>
                
                <mat-card-content> 
                    <div class="row">    
                  <div class="col">
                    <mat-form-field appearance="outline">  <mat-label> Missing  </mat-label> 
                        <mat-select matNativeControl required>
                        <mat-option value="Item">Y</mat-option>
                        </mat-select> 
                    </mat-form-field>
                  </div></div>
   
                    <div class="col">
                      <mat-form-field appearance="outline">  <mat-label> Found </mat-label> 
                          <mat-select matNativeControl required>
                          <mat-option value="All">Y</mat-option>
                          </mat-select> 
                      </mat-form-field>
                    </div>

                    <div class="col">
                        <mat-form-field appearance="outline">  <mat-label> Location Change </mat-label> 
                            <mat-select matNativeControl required>
                            <mat-option value="All">Y</mat-option>
                            </mat-select> 
                        </mat-form-field>
                      </div>

                      
                      <div class="col">
                        <mat-form-field appearance="outline">  <mat-label> Stock Condition </mat-label> 
                            <mat-select matNativeControl required>
                            <mat-option value="All">Y</mat-option>
                            </mat-select> 
                        </mat-form-field>
                      </div>

                       
                      <div class="col">
                        <mat-form-field appearance="outline">  <mat-label> Quantity Change </mat-label> 
                            <mat-select matNativeControl required>
                            <mat-option value="All">Y</mat-option>
                            </mat-select> 
                        </mat-form-field>
                      </div>
  
                            <div >
                              <button mat-button class="buttonCss" (click)="attributes()">WorkSheet</button>
                          </div>
                        
                </mat-card-content>
              </mat-card>
            </form>
