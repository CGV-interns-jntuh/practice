<form class="over-Flow" [formGroup]="updateCustomerForm">
  <mat-card class="over-Flow">
    <mat-card-header>
      <mat-card-title>
        <button class="backButton" (click)="onBack()" mat-button>
          <mat-icon>navigate_before </mat-icon>
        </button>
        Customer</mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Customer No </mat-label>
            <input matInput required formControlName="customerNo" />
            <mat-error> Customer No is <strong>required</strong> </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label> Customer Name </mat-label>
            <input
              matInput
              formControlName="customerName"
              style="text-transform: uppercase"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label> Address </mat-label>
            <input
              matInput
              formControlName="address"
              style="text-transform: uppercase"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Zip Code </mat-label>
            <input
              matInput
              required
              formControlName="zipCode"
              style="text-transform: uppercase"
            />
            <mat-error> Zip Code From is <strong>required</strong> </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label> Phone Number </mat-label>
            <input matInput formControlName="phoneNumber" />
            <mat-error> Phone Number is <strong>required</strong> </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Fax Number </mat-label>
            <input
              matInput
              formControlName="faxNumber"
              style="text-transform: uppercase"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contact Person </mat-label>
            <input matInput formControlName="contactPerson" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Sort Field </mat-label>
            <input matInput formControlName="sortField" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Print Statement</mat-label>
            <input
              matInput
              formControlName="printStatement"
              style="text-transform: uppercase"
            />
          </mat-form-field>
        </div>
      </div>
      <button class="buttons addButton" mat-raised-button>Update</button>
    </mat-card-content>
  </mat-card>
</form>
