<mat-card>
    <mat-card-header>  
      <mat-card-title >
        <button class="backButton" mat-button (click)="onBack()">
          <mat-icon >navigate_before </mat-icon>
        </button>
  
        Work With Comment Subcodes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
                    <div class="formDiv">
                     <form [formGroup]="form">
                     <div class="row">
                     <mat-form-field appearance="outline">
                       <mat-label>Comment Sub Code:</mat-label>
                      <input matInput formControlName="CommentSubCode"/>
                      </mat-form-field>  
                      
                    
                     </div>
                     </form>
  
           <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
             <ng-container matColumnDef="ID">
          <th mat-header-cell mat-header-cell  *matHeaderCellDef>
            ID
          </th> 
          <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Description">
          <th mat-header-cell mat-header-cell *matHeaderCellDef>
            Description
          </th> 
          <td mat-cell *matCellDef="let element">{{ element.Description }}</td>
        </ng-container>
  
        <ng-container matColumnDef="opt">
            <th mat-header-cell mat-header-cell *matHeaderCellDef>
                Opt
            </th> 
            <td mat-cell *matCellDef="let element">{{ element.opt }}
                
            </td>
          </ng-container>
  
          <ng-container matColumnDef="ID1">
            <th mat-header-cell mat-header-cell *matHeaderCellDef>
                ID1
            </th> 
            <td mat-cell *matCellDef="let element" >{{ element.ID1 }}</td>
          </ng-container>

          <ng-container matColumnDef="Description1">
            <th mat-header-cell mat-header-cell *matHeaderCellDef>
                Description1
            </th> 
            <td mat-cell *matCellDef="let element" >{{ element.Description1 }}</td>
          </ng-container>
  
        <ng-container matColumnDef="Opt">
          <th  mat-header-cell mat-header-cell *matHeaderCellDef>
            Opt
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-select  placeholder="Select Option">

                 <mat-option>
                    <button mat-icon-button (click)="CommentsubcodesAddForm()">
                      <mat-icon mat-icon-button color="primary">add</mat-icon>
                      <mat-label>Add</mat-label>
                    </button>
                
                  </mat-option>

                  
                 <mat-option>
                  <button mat-icon-button (click)="CommentsubcodesChangeForm(element)">
                    <mat-icon mat-icon-button color="primary">edit</mat-icon>
                    <mat-label>Change</mat-label>
                  </button>
              
                </mat-option>

          </mat-select>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
  
      </table>
