<button mat-icon-button (click)="closeDialog()" class="closeIcon">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card-header>
    <mat-card-title fxLayoutAlign="center">De-Ship an Order</mat-card-title>
</mat-card-header>

<mat-card-content>
    <form [formGroup]="form" fxLayoutAlign="center">

        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Bill Number</mat-label>
                    <input matInput formControlName="BillNumber" />
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                    <mat-label>Storer</mat-label>
                    <input matInput formControlName="Storer" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Consignee</mat-label>
                    <input matInput formControlName="Consignee" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Carrier</mat-label>
                    <input matInput formControlName="Carrier" />
                </mat-form-field>

            </div>

            <div class="col">
             

                <mat-form-field appearance="outline">
                    <mat-label>Pro Number</mat-label>
                    <input matInput formControlName="ProNumber" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Ship Date</mat-label>
                    <input matInput formControlName="ShipDate" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Ship Time</mat-label>
                    <input matInput formControlName="ShipTime" />
                </mat-form-field>

               
            </div>

        </div>
     
    </form>

    <p>An order cannot be de-shipped unless it was shippped within 24hrs request-denied</p>

    <div>
        <button mat-button class="cancelB">Cancel</button>
        <button mat-button class="deShipB">De-ship</button>
    </div>
</mat-card-content>
