<button mat-icon-button (click)="closeDialog()">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card>
    <mat-card-header>
        <mat-card-title>Split An Another Line</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form" fxLayoutAlign="center">
            <div class="row">
                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label> Bill Number  : </mat-label> 
                        <input matInput formControlName="billNum"/>
                    </mat-form-field>

                    
                </div>

                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label> Line Number : </mat-label> 
                        <input matInput formControlName="lineNum"/>
                    </mat-form-field>
                    
                    
                </div>

                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label>Lot Codes  : </mat-label> 
                        <input matInput formControlName="lotCodes" />
                    </mat-form-field>

                </div>

                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label>Location  : </mat-label> 
                        <input matInput formControlName="location" />
                    </mat-form-field>

                </div>

                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label>Split an order line  : </mat-label> 
                        <input matInput formControlName="splitQuantity" />
                    </mat-form-field>

                </div>

                <!-- <div class="col">
                    <button mat-button (click)="changeShipForm()" class="addButton">
                        
                        <span>Create</span>
                      </button>
                </div> -->
            </div>

        </form>
    </mat-card-content>
</mat-card>
