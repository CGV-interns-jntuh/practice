<button mat-icon-button (click)="closeDialog()">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card>
    <mat-card-header>
        <mat-card-title>Maintain X-Doc Ref</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form" fxLayoutAlign="center">
            <div class="row">
                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label> Bill Number  : </mat-label> 
                        <input matInput formControlName="billNum"/>
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label> Original Line Number  : </mat-label> 
                        <input matInput formControlName="originalLineNum"/>
                    </mat-form-field>


                    
                </div>

                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label> Tally Number : </mat-label> 
                        <input matInput formControlName="tallyNum"/>
                    </mat-form-field>
                    
                    
                </div>

               

                <!-- <div class="col">
                    <button mat-button (click)="changeShipForm()" class="addButton">
                        
                        <span>Create</span>
                      </button>
                </div> -->
            </div>

        </form>
    </mat-card-content>
</mat-card>
