<button mat-icon-button (click)="closeDialog()">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card>
    <mat-card-header>
        <mat-card-title>Ship From Another Bucket</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form" fxLayoutAlign="center">
            <div class="row">
                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label> Item  : </mat-label> 
                        <input matInput formControlName="item"/>
                    </mat-form-field>

                    
                </div>

                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label> Quantity : </mat-label> 
                        <input matInput formControlName="quantity"/>
                    </mat-form-field>
                    <mat-form-field  appearance="outline">
                        <mat-label>Current Bucket : </mat-label> 
                        <input matInput formControlName="currentBucket" />
                    </mat-form-field>

                    
                    
                </div>

                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label>Ship From Inventory Bucket  : </mat-label> 
                        <input matInput formControlName="shipFormInventoy" />
                    </mat-form-field>

                </div>

                <!-- <div class="col">
                    <button mat-button (click)="changeShipForm()" class="addButton">
                        
                        <span>Create</span>
                      </button>
                </div> -->
            </div>

        </form>
    </mat-card-content>
</mat-card>
