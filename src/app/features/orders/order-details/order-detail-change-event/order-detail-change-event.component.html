<button mat-icon-button (click)="closeDialog()" class="closeIcon">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card-header>
    <mat-card-title fxLayoutAlign="center">Order Detail Maintenance</mat-card-title>
</mat-card-header>

<mat-card-content>
    <form [formGroup]="form" fxLayoutAlign="center">

        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Line</mat-label>
                    <input matInput formControlName="Line" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input matInput formControlName="Quantity" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Lot Code</mat-label>
                    <input matInput formControlName="LotCode" />
                </mat-form-field>
                
            </div>

            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Item Code</mat-label>
                    <input matInput formControlName="ItemCode" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Ship From</mat-label>
                    <input matInput formControlName="ShipFrom" />
                </mat-form-field>
            </div>

            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Override Weight</mat-label>
                    <input matInput formControlName="OverrideWeight" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Reson For Change</mat-label>
                    <input matInput formControlName="ResonForChange" />
                </mat-form-field>
            </div>
        </div>     
    </form>

    <div >
       
        <button mat-button (click)="changeEventButton()" >  
            <mat-label>Change Event</mat-label>
        </button>
    </div>
</mat-card-content>
