<button mat-icon-button (click)="closeDialog()" class="closeIcon">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card-header>
    <mat-card-title fxLayoutAlign="center">Load a line onto the Movement Queue</mat-card-title>
</mat-card-header>

<mat-card-content>
    <form [formGroup]="form" fxLayoutAlign="center">

        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Storer</mat-label>
                    <input matInput formControlName="Storer" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Bill Number</mat-label>
                    <input matInput formControlName="BillNumber" />
                </mat-form-field>
                
            </div>

            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Line</mat-label>
                    <input matInput formControlName="Line" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Priority</mat-label>
                    <input matInput formControlName="Priority" />
                </mat-form-field>
            </div>

            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Staging/Door Location</mat-label>
                    <input matInput formControlName="sdLocation" />
                </mat-form-field>
            </div>
        </div>     
    </form>

    <div >
       
        <button mat-button (click)="moveQueueButton()" >  
            <mat-label>Load</mat-label>
        </button>
    </div>
</mat-card-content>
