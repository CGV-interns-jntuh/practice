<button mat-icon-button (click)="closeDialog()" class="closeIcon">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card-header>
    <mat-card-title fxLayoutAlign="center">Cut an Item from the Bill</mat-card-title>
</mat-card-header>

<mat-card-content>
    <form [formGroup]="form" fxLayoutAlign="center">

        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input matInput formControlName="Quantity" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Ship From</mat-label>
                    <input matInput formControlName="ShipFrom" />
                </mat-form-field>
                
            </div>

            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Item</mat-label>
                    <input matInput formControlName="Item" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Lot Code</mat-label>
                    <input matInput formControlName="LotCode" />
                </mat-form-field>
            </div>

            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Reason</mat-label>
                    <input matInput formControlName="Reason" />
                </mat-form-field>
            </div>
        </div>     
    </form>

    <div class="paddingClass">
        <p style="float: left;">Click on Enter button to delete this lie item and to restore the inventory to the ship from bucket </p>
        <button mat-button (click)="cutButton()" class="enterButton">  
            <mat-label>Enter</mat-label>
        </button>
    </div>
</mat-card-content>
