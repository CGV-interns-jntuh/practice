    <form [formGroup]="stagingForm" novalidate (ngSubmit)="onSubmit()" class="over-Flow">
      <mat-card >
        <mat-card-header>
          <mat-card-title>Inbound Staging</mat-card-title>
        </mat-card-header>
        <mat-card-content> 
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Tally Number</mat-label>
                <input
                  matInput
                  placeholder="Tally Number"
                  formControlName="tallynumber"
                  required />
                  <mat-error
                  *ngIf="stagingForm.controls['item'].hasError('required')" >
                  Tally is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <div style="color: red" *ngIf="error">
                <br />
                <p>*{{ error }}</p>
              </div>
           
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Item</mat-label>
                <input matInput placeholder="Item" formControlName="item" />
                <mat-error
                  *ngIf="stagingForm.controls['item'].hasError('required')" >
                  Item is <strong>required</strong>
                </mat-error>
              </mat-form-field>
         
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Quantity</mat-label>
                <input matInput placeholder="Quantity" formControlName="qty" />
                <mat-error
                  *ngIf="stagingForm.controls['qty'].hasError('required')"
                >
                  Quantity is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Type</mat-label>
                <mat-select placeholder="Type" formControlName="type">
                  <mat-option
                    *ngFor="let cam of maintenanceTypes"
                    [value]="cam"
                  >
                    {{ cam }}
                  </mat-option>
                 
                </mat-select>
                <mat-error
                  *ngIf="stagingForm.controls['type'].hasError('required')"
                >
                  Type is <strong>required</strong>
                </mat-error>
              </mat-form-field>
      
          <div class="row">
            <div class="col">
            
            </div>
            <div *ngIf="count > 0">
              <div class="row">
                <div class="col">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Lot1</mat-label>
                    <input
                      matInput
                      placeholder="Lot1"
                      formControlName="lot1"
                      required
                    />
                    <mat-error
                      *ngIf="stagingForm.controls['lot1'].hasError('required')"
                    >
                      Lot1 is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
             
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Lot2</mat-label>
                    <input matInput placeholder="Lot2" formControlName="lot2" />
                  </mat-form-field>
                
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Lot3</mat-label>
                    <input matInput placeholder="Lot3" formControlName="lot3" />
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Location</mat-label>
                    <input
                      matInput
                      placeholder="Location"
                      formControlName="location"
                      required
                    />
                    <mat-error
                      *ngIf="stagingForm.controls['location'].hasError('required')"
                    >
                      Location is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col" *ngIf="count >= 2">
             
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
            *ngIf="count != 3"
            mat-raised-button
            color="primary"
            type="submit"
            (click)="getCount()"
            [disabled]="!stagingForm.valid"
          >
            Next
          </button>
        </mat-card-actions>
        <div class="float:left;align:right;">
        <button mat-raised-button
          *ngIf="count == 3"
          mat-button
          color="primary"
          type="submit"
          (click)="onSubmit()"
          [disabled]="!stagingForm.valid"
        >
          Submit
        </button></div>
      </mat-card>
    </form><!--
  </mat-grid-tile>
</mat-grid-list>
