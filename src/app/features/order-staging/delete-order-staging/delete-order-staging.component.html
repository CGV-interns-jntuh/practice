<button mat-icon-button (click)="closeDialog()">
  <mat-icon mat-icon-button color="primary">close</mat-icon>
</button>

<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Delete A Batch</mat-card-title>
      &nbsp;
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Batch Number </mat-label>
            <input matInput formControlName="BatchNumber" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Carrier Code</mat-label>
            <input matInput formControlName="CarrierCode" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Staging Lane </mat-label>
            <input matInput formControlName="StagingLane" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Batch Status </mat-label>
            <input matInput formControlName="BatchStatus" />
          </mat-form-field>
        </div>
      </div>
      <div>
        <button mat-button (click)="deleteBatch()" class="deButton">
          Delete
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
