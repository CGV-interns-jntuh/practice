<button mat-icon-button (click)="closeDialog()">
  <mat-icon mat-icon-button color="primary">close</mat-icon>
</button>
<form [formGroup]="form">
<mat-card>
  <!-- <mat-card-title class="title">{{
      "update" ? "Update Tally" : "Add Tally"
    }}</mat-card-title> -->
  <div class="buttons"></div>
 
     
        
          <mat-card-header>
            <mat-card-title 
              >Maintain Inbound Details</mat-card-title
            >
           
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col">
                

                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Quantity </mat-label>
                  <input matInput formControlName="quantity" />
                </mat-form-field>
               

               

                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Item </mat-label>
                  <input
                    matInput
                    formControlName="item"
                    style="text-transform: uppercase"
                  />
                </mat-form-field>
                
              </div>
            </div>
            <div class="row">
              <div class="col">
               

                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Lot Code1 </mat-label>
                  <input
                    matInput
                    style="text-transform: uppercase"
                    formControlName="lotCode1"
                  />
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Lot Code2 </mat-label>
                  <input
                    matInput
                    style="text-transform: uppercase"
                    formControlName="lotCode2"
                  />
                </mat-form-field>
               
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Lot Code3 </mat-label>
                  <input
                    matInput
                    style="text-transform: uppercase"
                    formControlName="lotCode3"
                  />
                </mat-form-field>
              

               
               
              </div>
            </div>
            <div class="row">
              

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Rate Type </mat-label>
                <input matInput formControlName="rateType" />
              </mat-form-field>
             
            </div>
            <div class="row">
              <div class="col">
               

                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Dmg Reas </mat-label>
                  <input matInput formControlName="dmgReas" />
                </mat-form-field>
               
                  <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Override weight </mat-label>
                  <input matInput formControlName="overrideWeight" />
                </mat-form-field>

                <button
              class="buttons addButton"
              mat-raised-button
              (click)="addTallyDetail()"
               
            >
              Add
            </button>
               
              </div>
            </div>
            

            &nbsp; &nbsp;
          </mat-card-content>
        
     
    
</mat-card>
</form>
