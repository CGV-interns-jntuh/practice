  <mat-icon mat-icon-button color="primary">close</mat-icon>
</button>

            >Inbound Comments Maintenance</mat-card-title
          >
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <label style="align-items: center"> Item : CP10001 </label>
            </div>

              <div class="col">
                <label style="align-items: center">
                  Comments :{{ result.genericData.comments }}</label

                  <input matInput required />

              </div>
            </div>

            <div class="row">
              <div class="col">
                <label style="align-items: center"></label>
                <mat-form-field class="full-width">
                  <input matInput required />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label style="align-items: center"></label>
                <mat-form-field class="full-width">
                  <input matInput required />
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
  </mat-grid-tile>
</mat-grid-list>
