      <form [formGroup]="form">
        <mat-card>
          <mat-card-header>
            <mat-card-title 
              >Maintain Inbound Details</mat-card-title
            >
            
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col">
               

                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Quantity </mat-label>
                  <input matInput formControlName="quantity" />
                </mat-form-field>
               

                

                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Item</mat-label>
                  <input
                    matInput
                    formControlName="item"
                    style="text-transform: uppercase"
                  />
                </mat-form-field>
               
              </div>
            </div>
            
            <div class="row">
              <div class="col">
                
                
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Lot Code1</mat-label>
                  <input
                    matInput
                    
                    formControlName="lotCode1"
                  />
                </mat-form-field>
                

                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Lot Code2</mat-label>
                  
                  <input matInput 
                  formControlName="lotCode2"/>
                </mat-form-field>
                

                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Lot Code3</mat-label>
                  <input matInput 
                  formControlName="lotCode3"/>
                </mat-form-field>
               
              </div>
            </div>
           
            <div class="row">
              

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Rate Type</mat-label>
                <input matInput formControlName="rateType" />
              </mat-form-field>
              
            </div>
            
            <div class="row">
              <div class="col">
               

                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Dmg Areas</mat-label>
                  <input matInput formControlName="dmgAreas" />
                </mat-form-field>
                

               

                <mat-form-field appearance="outline" class="full-width">
                  <mat-label> Override weight</mat-label>
                  <input matInput formControlName="overrideWeight" />
                </mat-form-field>

                
                  <button mat-button class="buttons addButton" (click)="updateTallyDetail()">Update</button>
              
               
              </div>

              
            </div>

          
            
        
          </mat-card-content>
        </mat-card>
      </form>
