<button mat-icon-button (click)="closeDialog()" class="closeIcon">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card-header>
    <mat-card-title fxLayoutAlign="center">Maintain Putaway Locations</mat-card-title>
</mat-card-header>

<mat-card-content class="scroll">
    <form [formGroup]="form" >
        
        <div class="row">
          
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Item</mat-label>
                    <input matInput formControlName="item" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input matInput formControlName="Quantity" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Tally</mat-label>
                    <input matInput formControlName="tally" />
                </mat-form-field>

            </div>
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description" />
                </mat-form-field>
                
               

                <mat-form-field appearance="outline">
                    <mat-label>Over</mat-label>
                    <input matInput formControlName="over" />
                </mat-form-field>

               

                <mat-form-field appearance="fill">
                    <mat-label>Line</mat-label>
                    <input matInput formControlName="line" />
                </mat-form-field>
            </div>

            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Lot Codes</mat-label>
                    <input matInput formControlName="lotCodes" />
                </mat-form-field>



                <mat-form-field appearance="outline">
                    <mat-label>Short</mat-label>
                    <input matInput formControlName="short" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Building</mat-label>
                    <input matInput formControlName="building" />
                </mat-form-field>
            </div>
        
        </div>

        <div class="scrollX">
            <table class="table2 table-bordered" formArrayName="locations">  
                <tr>  
                  <th width="150px">
                    <button mat-button (click)="addlocations()" class="addButton">
                        <mat-icon>add</mat-icon>
                        <span>add Location</span>
                    </button>
                </th>  
                </tr>  
                <tr *ngFor="let location of locations().controls; let i=index" [formGroupName]="i">  
                  <td>
                    <mat-form-field appearance="outline">
                        <mat-label>Location</mat-label>
                        <input matInput type="text" formControlName="location" class="form-control"/>
                    </mat-form-field>  
                     
                  </td>  
                  <td>  
                    <mat-form-field appearance="outline">
                        <mat-label>Normal</mat-label>
                        <input matInput type="text" formControlName="normal" class="form-control"/>
                    </mat-form-field> 
                  </td>  
                  <td>  
                    <mat-form-field appearance="outline">
                        <mat-label> Damaged:  </mat-label>
                        <input matInput type="text" formControlName="damaged" class="form-control"/>
                    </mat-form-field>
                 </td>  

                 <td>  
                    <mat-form-field appearance="outline">
                        <mat-label> Held:</mat-label>
                        <input matInput type="text" formControlName="held" class="form-control"/>
                    </mat-form-field>   
                 </td> 

                 <td>  
                    <mat-form-field appearance="outline">
                        <mat-label> User 1: </mat-label>
                        <input matInput type="text" formControlName="user1" class="form-control"/>
                    </mat-form-field> 
                 </td>

                 <td>  
                    <mat-form-field appearance="outline">
                        <mat-label>User 2:  </mat-label>
                        <input matInput type="text" formControlName="user2" class="form-control"/>
                    </mat-form-field>                
                 </td>  

                 <td>  
                    <mat-form-field appearance="outline">
                        <mat-label>User 3:  </mat-label>
                        <input matInput type="text" formControlName="user3" class="form-control"/>
                    </mat-form-field> 
                 </td>   

                 <td>  
                    <mat-form-field appearance="outline">
                        <mat-label>  User 4:</mat-label>
                        <input matInput type="text" formControlName="user4" class="form-control"/>
                    </mat-form-field> 
                 </td> 

                  <td> 
                      <button mat-button (click)="removeLocations(i)" class="removeButton">
                        <mat-icon>delete</mat-icon>
                        <span>Remove Location</span>
                      </button>
                  </td>  
                </tr>  
              </table>  
        </div> 
    </form>

</mat-card-content>
