<button mat-icon-button (click)="closeDialog()">           
  <mat-icon  mat-icon-button color="primary">close</mat-icon>

</button>
<form [formGroup]="form"> 
<mat-card>
  <mat-card-header>
    <mat-card-title class="title">Tally Inquiry</mat-card-title>
  </mat-card-header> 


    
    <!-- <mat-grid-list cols="1" rows="1" rowHeight="2:1" class="over-Flow">
      <mat-grid-tile class="over-Flow"> -->
        
         
         
           
              
          <mat-card-content >
              <div class="row">
                <div class="col">
                  
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Tally </mat-label>
                    <input matInput formControlName="tally"/>
                  </mat-form-field>
                </div>
              </div>
            
           
              <div class="row">
                <div class="col">
                  
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Tally </mat-label>
                    <input matInput formControlName="storer" />
                  </mat-form-field>
  
                 
                  
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Building</mat-label>
                    <input matInput formControlName="building" />
                  </mat-form-field>
                 
                </div>
              </div>
             
              <div class="row">
                <div class="col">
                 
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Ref No</mat-label>
                    <input
                      matInput
                      style="text-transform: uppercase"
                      formControlName="storerRefNo"
                    />
                  </mat-form-field>
  
                 
                  
  
                  <mat-form-field appearance="outline" class="full-width">
                     <mat-label>cheduled Arrival</mat-label>
                    <input matInput formControlName="schdldArrival" />
                  </mat-form-field>
                 
                </div>
              </div>
              <div class="row">
                <div class="col">
                  
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Received from</mat-label>
                    <input
                      matInput
                      required
                      formControlName="recvdFrom"
                      style="text-transform: uppercase"
                    />
                  </mat-form-field>
                  
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Actual Arrival</mat-label>
                    <input matInput formControlName="actualArrival" />
                  </mat-form-field>
                 
                </div>
              </div>
              <div class="row">
                <div class="col">
                  
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Rtn Auth</mat-label>
                    <input matInput formControlName="rtnAuth" />
                  </mat-form-field>
                  
  
                  
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Transaction Date</mat-label>
                    <input matInput formControlName="transactionDate" />
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="col">
                  
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Pro Number</mat-label>
                    <input matInput formControlName="pro" />
                  </mat-form-field>
                 
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Quantity Expected</mat-label>
                    <input matInput formControlName="qtyExpected" />
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="col">
                  
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Trailer No</mat-label>
                    <input matInput formControlName="trailerNo" />
                  </mat-form-field>
                 
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Qty Received</mat-label>
                    <input matInput formControlName="qtyReceived" />
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="col">
                  
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Carrier</mat-label>
                    <input matInput formControlName="carrier" />
                  </mat-form-field>
                  
  
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Status</mat-label>
                    <input matInput formControlName="status" />
                  </mat-form-field>
                 
                </div>
              </div>
  
             
            
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
             
              <ng-container matColumnDef="Received">
                <th
                  mat-header-cell
                  mat-header-cell
                  width="60px"
                  *matHeaderCellDef
                >
                  Received
                </th>
                <td mat-cell *matCellDef="let element">{{ "Received" }}</td>
              </ng-container>
  
              <ng-container matColumnDef="Item">
                <th
                  mat-header-cell
                  mat-header-cell
                  width="60px"
                  *matHeaderCellDef
                >
                  Item
                </th>
                <td mat-cell *matCellDef="let element">{{ "Item" }}</td>
              </ng-container>
  
              <ng-container matColumnDef="Status">
                <th
                  mat-header-cell
                  mat-header-cell
                  width="60px"
                  *matHeaderCellDef
                >
                  Status
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ "S" }}
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
         
        
      <!-- </mat-grid-tile>
    </mat-grid-list> -->
  
  </mat-card-content>

</mat-card>
</form>
