
<mat-card>
    <mat-card-header>
        <mat-card-title class="title"> Tally Details</mat-card-title>
       
    </mat-card-header>
    <div class="buttons" >
        <button mat-button (click)="onBack()" class="backButton">
          <mat-icon>navigate_before </mat-icon>
          <span>Back</span>
        </button>
        <button mat-button (click)="addTally()" class="addButton">
          <mat-icon>add</mat-icon>
          <span>New-Tally-Detail</span>
        </button>
      </div>
    <mat-card-content> 

        <form style="text-align: center">
            <div class="row">
                <div class="col">
                    <label> <b>Tally Number: </b></label>{{id}}

                   <label> <b>Storer :</b> </label> 9630
                   

                   
                </div>
              
            </div>
           
        </form>
        <!--<div class="example-container">
            <mat-form-field hintLabel="Max 10 characters">
              <input matInput #input maxlength="10" placeholder="Enter some input">
            
            </mat-form-field>
           
        </div>-->
          
    </mat-card-content>

    <table [dataSource]="dataSource"  mat-table class="mat-elevation-z8">
        <ng-container matColumnDef="ST">
            <th mat-header-cell *matHeaderCellDef> Sequence </th>
            <td mat-cell *matCellDef="let element"> {{ element.tally }} </td>
        </ng-container>

        <ng-container matColumnDef="Item">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let element"> {{ element.sequence }} </td>
        </ng-container>

        <ng-container matColumnDef="Code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{ element.severity }} </td>
        </ng-container>

        <ng-container matColumnDef="Lot Codes">
            <th mat-header-cell *matHeaderCellDef> Lot Codes </th>
            <td mat-cell *matCellDef="let element"> {{ element.message }} </td>
        </ng-container>

        <ng-container matColumnDef="Qty Recvd">
            <th mat-header-cell *matHeaderCellDef> In transit </th>
            <td mat-cell *matCellDef="let element"> {{ element.item }} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Qty Rcevd </th>
            <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
        </ng-container>

        <ng-container matColumnDef="intransit">
            <th mat-header-cell *matHeaderCellDef> Intransit </th>
            <td mat-cell *matCellDef="let element"> {{ element.intransit }} </td>
        </ng-container>
         
        
          <ng-container matColumnDef="receive">
            <th mat-header-cell mat-header-cell width="60px" *matHeaderCellDef>
                Recieved
            </th>
            <td mat-cell *matCellDef="let element">{{ element.receive }}</td>
          </ng-container> -->

          <ng-container matColumnDef="Actions">
            <th mat-header-cell mat-header-cell width="180px" *matHeaderCellDef>
              Actions
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-select class="mat-select" placeholder="Select Option">
                <mat-option>
                  <button mat-icon-button (click)="tallyDetailUpdate(id)">
                    <mat-icon mat-icon-button color="primary">edit</mat-icon>
                    <mat-label>Tally-Details-Update</mat-label>
                  </button></mat-option
                >

                <mat-option>
                    <button mat-icon-button (click)="tallyDetailsComment(id)">
                      <mat-icon mat-icon-button color="primary">comment</mat-icon>
                      <mat-label>Tally-Details-Comments</mat-label>
                    </button></mat-option>
      
                <mat-option>
                  <button mat-icon-button (click)="tallyDetailDelete(id)">
                    <mat-icon mat-icon-button color="warn">delete</mat-icon>
                    <mat-label>Tally-Details-Delete</mat-label>
                  </button></mat-option>

                  <mat-option>
                    <button mat-icon-button (click)="tallyDetailPutawayLocation(id)">
                      <mat-icon mat-icon-button color="primary">call_made</mat-icon>
                      <mat-label>Tally-Putaway-Location</mat-label>
                    </button></mat-option>

                    <mat-option>
                      <button mat-icon-button (click)="tallyDetailPutawayLocationUpdate(id)">
                        <mat-icon mat-icon-button color="primary">call_made</mat-icon>
                        <mat-label>Putaway-Location-Update</mat-label>
                      </button></mat-option>

                  
               
            
                </mat-select>
            </td>
            </ng-container>
       

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
