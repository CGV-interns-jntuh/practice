<button mat-icon-button (click)="closeDialog()" class="closeIcon">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card-header>
    <mat-card-title fxLayoutAlign="center">Maintain Consignees</mat-card-title>
</mat-card-header>

<mat-card-content>
    <form [formGroup]="form" fxLayoutAlign="center">
        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Consignee Code</mat-label>
                    <input matInput formControlName="ConsigneeCode" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="Name" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="PhoneNumber" />
                </mat-form-field>
            </div> 

            <div class="col" >
                <mat-form-field appearance="outline">
                    <mat-label>Street</mat-label>
                    <input matInput formControlName="street"  />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city"  />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>State</mat-label>
                    <input matInput formControlName="state" />
                </mat-form-field>
            </div>

            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Zip Code</mat-label>
                    <input matInput formControlName="ZipCode" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Zone Code</mat-label>
                    <input matInput formControlName="ZoneCode" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Destination Code</mat-label>
                    <input matInput formControlName="DestinationCode" />
                </mat-form-field>
            </div> 
        </div>
    </form>
</mat-card-content>

<mat-card-footer>
    <button mat-button (click)="updateConsignee()" class="editButton">           
        <mat-icon mat-icon-button color="primary">edit</mat-icon>
        <mat-label>Consignee</mat-label>
    </button>
</mat-card-footer>
