<mat-card>
    <mat-card-header>  
      <mat-card-title >
        <button class="backButton" mat-button (click)="onBack()">
          <mat-icon >navigate_before </mat-icon>
        </button>
  
        Work With Consignees</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div class="buttons">
        <button mat-button (click)="addConsignee()" class="addButton">
          <mat-icon>add</mat-icon>
          <span>New Consignee</span>
        </button>
      </div>
     
     <div class="formDiv">
      <form [formGroup]="form">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Code</mat-label>
            <input matInput formControlName="Code"/>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="Name"/>
          </mat-form-field>
        </div>     
      </form>
     </div>
     
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Code">
          <th mat-header-cell mat-header-cell width="20%" *matHeaderCellDef>
            Code
          </th> 
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Name">
          <th mat-header-cell mat-header-cell width="20%" *matHeaderCellDef>
            Name
          </th> 
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Zip Code">
          <th mat-header-cell mat-header-cell width="20%" *matHeaderCellDef>
            Zip Code
          </th> 
          <td mat-cell *matCellDef="let element">{{ element.zipCode }}</td>
        </ng-container>
  
        <ng-container matColumnDef="City">
          <th mat-header-cell mat-header-cell width="20%" *matHeaderCellDef>
            City
          </th> 
          <td mat-cell *matCellDef="let element">{{ element.city }}</td>
        </ng-container>
  
        <ng-container matColumnDef="State">
          <th mat-header-cell mat-header-cell width="20%" *matHeaderCellDef>
            State
          </th> 
          <td mat-cell *matCellDef="let element">{{ element.state }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Actions">
          <th  mat-header-cell mat-header-cell width="20%" *matHeaderCellDef>
            Actions
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-select  placeholder="Select Option">
              
           <mat-option>
            <button mat-icon-button (click)="consigneeUpdateForm(element)" >           
              <mat-icon mat-icon-button color="primary">edit</mat-icon>
              <mat-label>Edit</mat-label>
            </button>
          </mat-option>
  
        <mat-option>
            <button mat-icon-button (click)="consigneeDeleteForm(element)">
              <mat-icon mat-icon-button color="warn">delete</mat-icon>
              <mat-label>Delete</mat-label>
            </button>
          </mat-option>

          <mat-option>
            <button mat-icon-button (click)="consigneeComments(element)">
              <mat-icon mat-icon-button color="primary">comment</mat-icon>
              <mat-label>Comments</mat-label>
            </button>
          </mat-option>

          <mat-option>
            <button mat-icon-button (click)="consigneeItems()">
              <mat-icon mat-icon-button color="primary">call_made</mat-icon>
              <mat-label>Consignee Items</mat-label>
            </button>
          </mat-option>

          <mat-option>
            <button mat-icon-button (click)="consigneeChildItems()">
              <mat-icon mat-icon-button color="primary">call_made</mat-icon>
              <mat-label>Consignee child Items</mat-label>
            </button>
          </mat-option>
           
        </mat-select>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
  
        
      </table>
  
      <mat-paginator #paginator [pageSizeOptions]="[1,2]" showFirstLastButtons ></mat-paginator>
    </mat-card-content>
  </mat-card>
