<button mat-icon-button (click)="closeDialog()" class="closeIcon">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card-header>
    <mat-card-title fxLayoutAlign="center">Maintain Consignee X-Ref</mat-card-title>
</mat-card-header>

<mat-card-content>
    <form [formGroup]="form" fxLayoutAlign="center">

        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Consignee Code</mat-label>
                    <input matInput formControlName="ConsigneeCode" />
                </mat-form-field>
                
            </div>

            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Parent Consignee</mat-label>
                    <input matInput formControlName="ParentConsignee" />
                </mat-form-field>
            </div>

           

        </div>
     
    </form>
</mat-card-content>
