<button mat-icon-button (click)="closeDialog()" class="closeIcon">
  <mat-icon mat-icon-button color="primary">close</mat-icon>
</button>
<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title style="color: rgb(32, 68, 145)"
        >Maintain Campus Buildings
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-label>Region</mat-label>

          <mat-form-field appearance="outline">
            <input matInput formControlName="Region" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-label>Campus</mat-label>

          <mat-form-field appearance="outline">
            <input matInput formControlName="Campus" />
          </mat-form-field>
        </div>

        <div class="col">
          <mat-label>Building</mat-label>

          <mat-form-field appearance="outline">
            <input matInput formControlName="Building" />
          </mat-form-field>
        </div>
      </div>

      <div>
        <button mat-button class="buttonCss" (click)="addCampusBuilding()">
          Add
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
