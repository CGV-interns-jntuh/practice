<button mat-icon-button (click)="closeDialog()">
  <mat-icon mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-card-title style="color: rgb(10, 186, 25)"
        >Work With System Comments</mat-card-title
      >
      &nbsp;

      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline"
            ><mat-label>File ID</mat-label>
            <input matInput formControlName="fileID" />
          </mat-form-field>

          <mat-form-field appearance="outline"
            ><mat-label>Key</mat-label>
            <input matInput formControlName="Key" />
          </mat-form-field>
          <mat-form-field appearance="outline"
            ><mat-label>Sub Type</mat-label>
            <input matInput formControlName="subType" />
          </mat-form-field>

          &nbsp;
        </div>
      </div>
    </form>
  </mat-card-content>

  <table [dataSource]="dataSource" mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.IHTALY }}</td>
    </ng-container>

    <ng-container matColumnDef="Key">
      <th mat-header-cell *matHeaderCellDef>Key</th>
      <td mat-cell *matCellDef="let element">{{ element.IHSTOR }}</td>
    </ng-container>

    <ng-container matColumnDef="Tp">
      <th mat-header-cell *matHeaderCellDef>Tp</th>
      <td mat-cell *matCellDef="let element">{{ element.IHCARR }}</td>
    </ng-container>

    <ng-container matColumnDef="Seq">
      <th mat-header-cell *matHeaderCellDef>Seq</th>
      <td mat-cell *matCellDef="let element">{{ element.IHRCPT }}</td>
    </ng-container>

    <ng-container matColumnDef="Comment">
      <th mat-header-cell *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let element">{{ element.IHCARR }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
