<button mat-icon-button (click)="closeDialog()">
  <mat-icon mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-card-title style="color: rgb(10, 186, 25)"
        >Resequence Item Locations</mat-card-title
      >
      &nbsp;
    </form>
  </mat-card-content>

  <table [dataSource]="dataSource" mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="SequenceNumber">
      <th mat-header-cell *matHeaderCellDef>Sequence Number</th>
      <td mat-cell *matCellDef="let element">{{ element.SequenceNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">{{ element.Location }}</td>
    </ng-container>

    <ng-container matColumnDef="Lot">
      <th mat-header-cell *matHeaderCellDef>Lot</th>
      <td mat-cell *matCellDef="let element">{{ element.Lot }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSizeOptions]="[8, 16, 24]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
