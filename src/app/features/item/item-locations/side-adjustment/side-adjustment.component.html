<button mat-icon-button (click)="closeDialog()">
  <mat-icon mat-icon-button color="primary">close</mat-icon>
</button>

<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>One-Side Inventory Adjustment </mat-card-title>
      &nbsp;
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Storer </mat-label>
            <input matInput formControlName="storer" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Item</mat-label>
            <input matInput formControlName="item" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Lots</mat-label>
            <input matInput formControlName="Lots" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Location</mat-label>
            <input matInput formControlName="Location" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Adjustment Bucket</mat-label>
            <input matInput formControlName="AdjustmentBucket" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>

            <input matInput formControlName="Quantity" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Reason Code</mat-label>
            <input matInput formControlName="ReasonCode" />
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Refer To Bol/WR</mat-label>
            <input matInput formControlName="referTo" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Number</mat-label>
            <input matInput formControlName="Number" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Line</mat-label>
            <input matInput formControlName="Line" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Available</mat-label>
            <input matInput formControlName="Available" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Held</mat-label>
            <input matInput formControlName="Held" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>User3</mat-label>
            <input matInput formControlName="User3" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Committed</mat-label>
            <input matInput formControlName="Committed" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>User1</mat-label>
            <input matInput formControlName="User1" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>User4</mat-label>
            <input matInput formControlName="User4" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Damaged</mat-label>
            <input matInput formControlName="Damaged" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>User2</mat-label>
            <input matInput formControlName="User2" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
