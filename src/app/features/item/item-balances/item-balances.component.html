<button mat-icon-button (click)="closeDialog()">
  <mat-icon mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card>
  <button mat-button (click)="itemBalanceCreate()" class="addButton">
    <mat-icon>add</mat-icon>
    <span>Create Item Balance</span>
  </button>

  <div></div>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-card-title style="color: rgb(10, 186, 25)"
        >Work With Item Balances</mat-card-title
      >
      &nbsp;

      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline"
            ><mat-label>Storer</mat-label>
            <input matInput formControlName="storer" />
          </mat-form-field>

          <mat-form-field appearance="outline"
            ><mat-label>Item</mat-label>
            <input matInput formControlName="item" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline"
            ><mat-label>Date</mat-label>
            <input matInput formControlName="date" />
          </mat-form-field>

          <mat-form-field appearance="outline"
            ><mat-label>Lots</mat-label>
            <input matInput formControlName="lots" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>

  <table [dataSource]="dataSource" mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="Lot Code">
      <th mat-header-cell *matHeaderCellDef>Lot Code</th>
      <td mat-cell *matCellDef="let element">{{ element.IHTALY }}</td>
    </ng-container>

    <ng-container matColumnDef="Date Written">
      <th mat-header-cell *matHeaderCellDef>Date Written</th>
      <td mat-cell *matCellDef="let element">{{ element.IHACTA }}</td>
    </ng-container>

    <ng-container matColumnDef="Type(P/W/D)">
      <th mat-header-cell *matHeaderCellDef>Type(P/W/D)</th>
      <td mat-cell *matCellDef="let element">{{ element.IHRCPT }}</td>
    </ng-container>

    <ng-container matColumnDef="On Hand">
      <th mat-header-cell *matHeaderCellDef>On Hand</th>
      <td mat-cell *matCellDef="let element">{{ element.IHRCPT }}</td>
    </ng-container>

    <ng-container matColumnDef="Allocated">
      <th mat-header-cell *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let element">{{ element.IHCARR }}</td>
    </ng-container>
    <ng-container matColumnDef="Committed">
      <th mat-header-cell *matHeaderCellDef>Committed</th>
      <td mat-cell *matCellDef="let element">{{ element.IHTQTY }}</td>
    </ng-container>
    <ng-container matColumnDef="Damaged">
      <th mat-header-cell *matHeaderCellDef>Damaged</th>
      <td mat-cell *matCellDef="let element">{{ element.IHTQTY }}</td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell mat-header-cell width="250px" *matHeaderCellDef>
        Actions
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-select class="mat-select" placeholder="Select Option">
          <mat-option>
            <button mat-icon-button (click)="itemBalanceDelete(element)">
              <mat-icon mat-icon-button color="warn">delete</mat-icon>
              <mat-label>Delete</mat-label>
            </button></mat-option
          >
          <mat-option>
            <button mat-icon-button (click)="itemBalanceInquiry(element)">
              <mat-icon mat-icon-button color="secondary">call_made</mat-icon>
              <mat-label>Inquiry</mat-label>
            </button></mat-option
          >

          <mat-option>
            <button mat-icon-button (click)="itemBalanceStgInquiry(element)">
              <mat-icon mat-icon-button color="primary">call_made</mat-icon>
              <mat-label>Stg Inquiry</mat-label>
            </button></mat-option
          >
        </mat-select>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
