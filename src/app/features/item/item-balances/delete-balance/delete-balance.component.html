<button mat-icon-button (click)="closeDialog()">
  <mat-icon mat-icon-button color="primary">close</mat-icon>
</button>

<form [formGroup]="form" fxLayoutAlign="center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Delete A Balance Record</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Building </mat-label>
            <input matInput formControlName="Building" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Storer </mat-label>
            <input matInput formControlName="storer" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Item </mat-label> &nbsp;

            <input matInput formControlName="Item" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Lot Code</mat-label> &nbsp;

            <input matInput formControlName="LotCode" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Date</mat-label> &nbsp;

            <input matInput formControlName="Date" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label> &nbsp;

            <input matInput formControlName="Type" />
          </mat-form-field>
          (P = Period, D = Daily, W = Weekly)
        </div>
      </div>

      <br />
      <button
        mat-button
        class="buttons addButton"
        (click)="deleteItemBalance()"
      >
        <mat-label>Delete</mat-label>
      </button>
      <br /><br />
    </mat-card-content>
  </mat-card>
</form>
