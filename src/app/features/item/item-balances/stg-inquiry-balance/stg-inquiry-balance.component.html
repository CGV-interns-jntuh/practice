<button mat-icon-button (click)="closeDialog()">
  <mat-icon mat-icon-button color="primary">close</mat-icon>
</button>

<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <button mat-button></button>
      <mat-card-title>Storage Computation Inquiry</mat-card-title>
      &nbsp;
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Storer </mat-label>
            <input matInput formControlName="Storer" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Item</mat-label>
            <input matInput formControlName="Item" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Lot </mat-label>
            <input matInput formControlName="Lot" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Lot Min</mat-label>
            <input matInput formControlName="LotMin" /> </mat-form-field
          >$0.0
        </div>

        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Item Minimum</mat-label>
            <input matInput formControlName="ItemMinimum" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>On Hand Quantity </mat-label>
            <input matInput formControlName="OnHandQuantity" /> </mat-form-field
          >0 CS
          <mat-form-field appearance="outline">
            <mat-label>Weight </mat-label>
            <input matInput formControlName="Weight" /> </mat-form-field
          >.00 LB
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Quantity/Pallet </mat-label>
            <input matInput formControlName="QuantityPallet" /> </mat-form-field
          >0
          <mat-form-field appearance="outline">
            <mat-label>Cubes </mat-label>
            <input matInput formControlName="Cubes" /> </mat-form-field
          >.0000
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Basis </mat-label>
            <input matInput formControlName="Basis" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Basis Quantity </mat-label>
            <input matInput formControlName="BasisQuantity" /> </mat-form-field
          >.00
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>XRate </mat-label>
            <input matInput formControlName="XRate" />
          </mat-form-field>
          <u></u>
          <p>$0.0</p>
          <button mat-button class="buttons addButton" (click)="StgInquiry()">
            <mat-label>Add</mat-label>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
