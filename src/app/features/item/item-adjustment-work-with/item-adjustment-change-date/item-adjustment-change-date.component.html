<!-- Form No : 40.1(task) -->
<button mat-icon-button (click)="closeDialog()" class="closeIcon">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
  </button>
          <form [formGroup]="form">
              <mat-card>
                <mat-card-header>
                    <button mat-button (click)="backstorer()">
                        <mat-icon></mat-icon>
                        
                    </button>
                    
                  <mat-card-title style="color: rgb(32, 68, 145)"
                    >Change Adjustment Date</mat-card-title>
                  
                </mat-card-header>
                
                <mat-card-content> 
                        
                  <div class="col">
                      <mat-form-field appearance="outline">  <mat-label> transactionNumber: </mat-label> 
                          <input matInput formControlName="transactionNumber" />
                        </mat-form-field>
                  </div>
                  <div class="col">
                      <mat-form-field appearance="outline">  <mat-label> storer: </mat-label> 
                          <input matInput formControlName="storer" />
                        </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field appearance="outline">  <mat-label> item: </mat-label> 
                  <input matInput formControlName="item" />
                </mat-form-field>
               </div>
               <div class="col">
                <mat-form-field appearance="outline">  <mat-label> quantity: </mat-label> 
                    <input matInput formControlName="quantity" />
                  </mat-form-field>
                  <mat-form-field appearance="outline">  <mat-label> Bucket: </mat-label> 
                    <input matInput formControlName="Bucket" />
                  </mat-form-field>
                 </div>
                 <div class="col">
                  <mat-form-field appearance="outline">  <mat-label> Location: </mat-label> 
                      <input matInput formControlName="Location" />
                    </mat-form-field>
                   </div>
                   <div class="col">
                    <mat-form-field appearance="outline">  <mat-label> adjustmentDate: </mat-label> 
                        <input matInput type= "date" formControlName="adjustmentDate" />
                       
                      </mat-form-field>
                     </div>
                         
                            <div >
                              <button mat-button class="buttonCss" (click)="attributes()">ADD</button>
                          </div>
                        
                </mat-card-content>
              </mat-card>
            </form>
