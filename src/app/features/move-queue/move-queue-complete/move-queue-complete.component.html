<button mat-icon-button (click)="closeDialog()">
  <mat-icon mat-icon-button color="primary">close</mat-icon>
</button>
<form [formGroup]="form">
    <mat-card>
      <mat-card-header>
          <button mat-button (click)="backstorer()">
              <mat-icon></mat-icon>
              
          </button>
          
        <mat-card-title style="color: rgb(145, 128, 32)"
          >Complete Move</mat-card-title>
        
      </mat-card-header>
      <mat-card-content> 

            <mat-form-field  appearance="outline"><mat-label> Storer : </mat-label> 
              <input matInput formControlName="Storer" />
            </mat-form-field>
             

            <mat-form-field appearance="outline">  <mat-label> Item Code: </mat-label> 
            

              <input
                matInput
                formControlName="ItemCode"
                style="text-transform: uppercase"
              />
            
            </mat-form-field>
         
          

            <mat-form-field appearance="outline">  <mat-label> Lots : </mat-label> 
              <input matInput formControlName="Lots" />
            </mat-form-field>
             

          

            <mat-form-field appearance="outline">  <mat-label> Form: </mat-label> 
              <input
                matInput
                formControlName="Form"
                style="text-transform: uppercase"
              />            
            </mat-form-field>
              

            <mat-form-field appearance="outline">  <mat-label> To  : </mat-label> 
              <input matInput formControlName="To" />
            </mat-form-field>
             

          

            <mat-form-field appearance="outline">  <mat-label> Quantity: </mat-label> 
              <input
                matInput
                formControlName="Quantity"
                style="text-transform: uppercase"
              />  
            </mat-form-field>
             
        

            <mat-form-field appearance="outline">  <mat-label> MoveTytpe: </mat-label> 
              <input matInput formControlName="MoveTytpe" />
            </mat-form-field>

            
            <mat-form-field appearance="outline">  <mat-label> Priority: </mat-label> 
                <input matInput formControlName="Priority" />
              </mat-form-field>
               
             
            <mat-form-field appearance="outline">  <mat-label> Operator: </mat-label> 
                <input matInput formControlName="Operator" />
              </mat-form-field>

              <mat-form-field appearance="outline">  <mat-label> Status: </mat-label> 
                <input matInput formControlName="Status" />
              </mat-form-field>
               
              <div >
                <button mat-button class="buttonCss" (click)="move()">Move</button>
            </div>
          

      </mat-card-content>
    </mat-card>
  </form>
