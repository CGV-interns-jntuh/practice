<button mat-icon-button (click)="closeDialog()">
  <mat-icon mat-icon-button color="primary">close</mat-icon>
</button>
<form [formGroup]="form">
    <mat-card>
      <mat-card-header>
          <button mat-button (click)="backstorer()">
              <mat-icon></mat-icon>
              
          </button>
          
        <mat-card-title style="color: rgb(145, 128, 32)"
          >Move Locations</mat-card-title>
        
        
      </mat-card-header>
      <mat-card-content> 

            <mat-form-field  appearance="outline"><mat-label> Storer : </mat-label> 
              <input matInput formControlName="Storer" />
            </mat-form-field>
             

            <mat-form-field appearance="outline">  <mat-label> Item: </mat-label> 
            

              <input
                matInput
                formControlName="Item"
                style="text-transform: uppercase"
              />
            
            </mat-form-field>
         
          

            <mat-form-field appearance="outline">  <mat-label> Lots : </mat-label> 
              <input matInput formControlName="Lots" />
            </mat-form-field>
             

          

            <mat-form-field appearance="outline">  <mat-label> Form: </mat-label> 
              <input
                matInput
                formControlName="Form"
                style="text-transform: uppercase"
              />            
            </mat-form-field>
              

            <mat-form-field appearance="outline">  <mat-label> Quantity  : </mat-label> 
              <input matInput formControlName="Quantity" />
            </mat-form-field>
             

          

            <mat-form-field appearance="outline">  <mat-label> NewLocation: </mat-label> 
              <input
                matInput
                formControlName="NewLocation"
                style="text-transform: uppercase"
              />  
            </mat-form-field>
             
        

            <mat-form-field appearance="outline">  <mat-label> NewLots: </mat-label> 
              <input matInput formControlName="NewLots" />
            </mat-form-field>
            <div >
              <button mat-button class="buttonCss" (click)="Locations()">Location</button>
          </div>
        

      </mat-card-content>
    </mat-card>
  </form>
