<button mat-icon-button (click)="closeDialog()">
  <mat-icon mat-icon-button color="primary">close</mat-icon>
</button>
<form [formGroup]="form">
    <mat-card>
      <mat-card-header>
          <button mat-button (click)="backstorer()">
              <mat-icon></mat-icon>
              
          </button>
          
        <mat-card-title style="color: rgb(145, 128, 32)"
          >Complete Move As Not Picked</mat-card-title>
        
      </mat-card-header>
      <mat-card-content> 
      <div calss="col">
             
            <mat-form-field  appearance="outline"><mat-label> Storer : </mat-label> 
                <input matInput formControlName="Storer" />
              </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="outline">  <mat-label> ItemCode: </mat-label> 
            

                <input
                  matInput
                  formControlName="ItemCode"
                  style="text-transform: uppercase" />
              
              </mat-form-field>
        </div>

        <div class="col">
            

            <mat-form-field appearance="outline">  <mat-label> Lots : </mat-label> 
                <input matInput formControlName="Lots" />
              </mat-form-field>
        </div>
    
        <div class="col">
            

            <mat-form-field appearance="outline">  <mat-label> From: </mat-label> 
                <input
                  matInput
                  formControlName="From"
                  style="text-transform: uppercase"
                />            
              </mat-form-field>

            </div>
        
        <div class="col">
            <mat-form-field appearance="outline">  <mat-label> To  : </mat-label> 
                <input matInput formControlName="To" />
              </mat-form-field>    

        </div>
        <div class="col">
            <mat-form-field appearance="outline">  <mat-label> Quantity: </mat-label> 
                <input
                  matInput
                  formControlName="Quantity"
                  style="text-transform: uppercase"
                />  
              </mat-form-field>
        </div>
        <div class="col">
    
            <mat-form-field appearance="outline">  <mat-label> MoveType: </mat-label> 
                <input matInput formControlName="MoveType" />
              </mat-form-field>

        </div>
        <div class="col">

            <mat-form-field appearance="outline">  <mat-label> Priority: </mat-label> 
                <input matInput formControlName="Priority" />
              </mat-form-field>
               
        </div>
        <div class="col">
  
            <mat-form-field appearance="outline">  <mat-label> Opertaor: </mat-label> 
                <input matInput formControlName="Opertaor" />
              </mat-form-field>

        </div>

        <div class="col">

            <mat-form-field appearance="outline">  <mat-label> Status: </mat-label> 
                <input matInput formControlName="Status" />
              </mat-form-field>
          
        </div>
            
                  <div >
                    <button mat-button class="buttonCss" (click)="picked()">Picked</button>
                </div>
              
      </mat-card-content>
    </mat-card>
  </form>
