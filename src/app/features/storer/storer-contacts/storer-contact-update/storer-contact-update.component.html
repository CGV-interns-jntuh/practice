<button mat-icon-button (click)="closeDialog()">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card>
    <mat-card-header>
        <mat-card-title>Maintain Contacts</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form" fxLayoutAlign="center">
            <div class="row">
                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label> Consignee  : </mat-label> 
                        <input matInput formControlName="Consignee"/>
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label> Contact Name : </mat-label> 
                        <input matInput formControlName="contactName"/>
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label> Contact Type : </mat-label> 
                        <input matInput formControlName="contactType"/>
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label> Telephone Number : </mat-label> 
                        <input matInput formControlName="telePhone"/>
                    </mat-form-field>
                    <mat-form-field  appearance="outline">
                        <mat-label>Cellphone Number : </mat-label> 
                        <input matInput formControlName="cellPhone" />
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label>Fax Number : </mat-label> 
                        <input matInput formControlName="faxNumber"/>
                    </mat-form-field>

                    
                </div>

                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label>Email Address : </mat-label> 
                        <input matInput formControlName="emailAddress" />
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label> Email Format  : </mat-label> 
                        <input matInput formControlName="emailFormat"/>
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label> Status Code </mat-label> 
                        <input matInput formControlName="statusCode"/>
                    </mat-form-field>

                    
                </div>

                <div class="col">
                    <button mat-button (click)="updateStorerContact()" class="editButton">
                        
                        <span>Update</span>
                      </button>
                </div>
            </div>

        </form>
    </mat-card-content>
</mat-card>
