<button mat-icon-button (click)="closeDialog()">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
  </button>
<form [formGroup]="form">
    <mat-card>
      <mat-card-header>
          
        <mat-card-title 
          >Maintain Storer Information</mat-card-title
        >
        
      </mat-card-header>
      <mat-card-content> 

            <mat-form-field  appearance="outline"><mat-label> StoreNumber</mat-label> 
              <input matInput formControlName="StoreNumber" />
            </mat-form-field>
             

            <mat-form-field appearance="outline">
              <mat-label> Name: </mat-label> 

              <input
                matInput
                formControlName="Name"
                style="text-transform: uppercase"
              />
            
            </mat-form-field>
         
          

            <mat-form-field appearance="outline">  <mat-label> Address</mat-label> 
              <input matInput formControlName="Address" />
            </mat-form-field>
             

          

            <mat-form-field appearance="outline">  <mat-label> ZipCode</mat-label> 
              <input
                matInput
                formControlName="Zipcode"
                style="text-transform: uppercase"
              />            
            </mat-form-field>
              

            <mat-form-field appearance="outline">  <mat-label> Phone Number</mat-label> 
              <input matInput formControlName="phoneNumber" />
            </mat-form-field>
             

          

            <mat-form-field appearance="outline">  <mat-label> Primary Rep</mat-label> 
              <input
                matInput
                formControlName="primaryRep"
                style="text-transform: uppercase"
              />  
            </mat-form-field>
             
        

            <mat-form-field appearance="outline">  <mat-label> Credit Limit</mat-label> 
              <input matInput formControlName="CreditLimit" />
            </mat-form-field>
             


            <mat-form-field appearance="outline"> 
              <mat-label> Building: </mat-label> 
              <input
                matInput
                formControlName="Building"
                style="text-transform: uppercase"
              />
            
            </mat-form-field>
               
              

                <mat-form-field appearance="outline">  <mat-label> Standard Close</mat-label> 
                  <input matInput formControlName="StandardClose" />
                </mat-form-field>
                 

               

                <mat-form-field appearance="outline"> <mat-label> ForcePSBL</mat-label> 
                  <input
                    matInput
                    formControlName="ForcePSBL"
                    style="text-transform: uppercase"
                  />
                
                </mat-form-field>
                 
          
               

                <mat-form-field appearance="outline"> <mat-label> Cuts Allowed</mat-label> 
                  <input matInput formControlName="CutsAllowed" />
                </mat-form-field>
                 

               

                <mat-form-field appearance="outline"> <mat-label> CHEP Pallets</mat-label> 
                  <input
                    matInput
                    formControlName="CHEPpallets"
                    style="text-transform: uppercase"
                  />
                
                </mat-form-field>
                
           

                <mat-form-field appearance="outline">     <mat-label> Credit Hold</mat-label> 
                  <input matInput formControlName="CreditHold" />
                </mat-form-field> 

                <mat-form-field appearance="outline"><mat-label> Track QBL</mat-label> 
                  <input
                    matInput
                    formControlName="TrackQBL"
                    style="text-transform: uppercase"
                  />
                
                </mat-form-field>
                <div class="col">
                  <button mat-button class="addButton buttons">
                      
                      <span>Update</span>
                    </button>
              </div>
