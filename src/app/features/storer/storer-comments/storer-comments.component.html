<!-- Form No: 245 -->
<button mat-icon-button (click)="closeDialog()" class="closeIcon">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>

<mat-card-header>
    <mat-card-title fxLayoutAlign="center">Work with System Comments</mat-card-title>
</mat-card-header>

<mat-card-content>
    <form [formGroup]="form" fxLayoutAlign="center">

        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>File Id</mat-label>
                    <input matInput formControlName="FileId" />
                </mat-form-field> 
            </div>
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Key</mat-label>
                    <input matInput formControlName="Key" />
                </mat-form-field> 
            </div>
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Sub Type</mat-label>
                    <input matInput formControlName="SubType" />
                </mat-form-field> 
            </div>

          
        </div>     
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-cell mat-header-cell  *matHeaderCellDef>
            ID
          </th> 
          <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
        </ng-container>

        <ng-container matColumnDef="Key">
            <th mat-header-cell mat-header-cell  *matHeaderCellDef>
                Key
            </th> 
            <td mat-cell *matCellDef="let element">{{ element.Key }}</td>
          </ng-container>

          <ng-container matColumnDef="Tp">
            <th mat-header-cell mat-header-cell  *matHeaderCellDef>
              Tp
            </th> 
            <td mat-cell *matCellDef="let element">{{ element.Tp }}</td>
          </ng-container>
  
        <ng-container matColumnDef="Seq">
            <th mat-header-cell mat-header-cell  *matHeaderCellDef>
                Seq
            </th> 
            <td mat-cell *matCellDef="let element">{{ element.seq }}</td>
          </ng-container>

          <ng-container matColumnDef="Comment">
            <th mat-header-cell mat-header-cell  *matHeaderCellDef>
                Comment
            </th> 
            <td mat-cell *matCellDef="let element">{{ element.Comment }}</td>
          </ng-container>

        <ng-container matColumnDef="Action">
          <th  mat-header-cell mat-header-cell  *matHeaderCellDef>
            Actions
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-select  placeholder="Select Option">
          </mat-select>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
  
        
      </table>

  
</mat-card-content>
