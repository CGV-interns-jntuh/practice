<button mat-icon-button (click)="closeDialog()">           
    <mat-icon  mat-icon-button color="primary">close</mat-icon>
</button>
<mat-card>
    <mat-card-header>
        <mat-card-title>Deactivate A Storer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" fxLayoutAlign="center">
            <div class="row">
                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label> Storer  : </mat-label> 
                        <input matInput formControlName="storer"/>
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label> Name : </mat-label> 
                        <input matInput formControlName="name"/>
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field  appearance="outline">
                        <mat-label>Building : </mat-label> 
                        <input matInput formControlName="buliding" />
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label> Primary Account Rep : </mat-label> 
                        <input matInput formControlName="primaryAccountRep"/>
                    </mat-form-field>
                </div>
            </div>

        </form>

        <div>
            <p>This process marks the storer as inactive. It will remove the storer from the normal search panels and prevent entry of new transactions</p>
            <button mat-button (click)="deactivateStorer()" class="removeButton"> Deactivate</button>
            
        </div>

        
    </mat-card-content>
</mat-card>
